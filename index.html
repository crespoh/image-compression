    <!-- Plausible Analytics -->
    <script defer data-domain="easyimagecompress.com" src="https://plausible.io/js/script.js"></script>
    
    <!-- Sentry Error Tracking -->
    <script
      src="https://browser.sentry-cdn.com/7.99.0/bundle.tracing.min.js"
      integrity="sha384-8Jhi9/2B8XUqmm8DJKvjCh0tQZFvdtF0jE9D1q8K8K8K8K8K8K8K8K8K8K8K8K8K"
      crossorigin="anonymous"
    ></script>
    <script>
      if (typeof Sentry !== 'undefined') {
        Sentry.init({
          dsn: "YOUR_SENTRY_DSN_HERE", // Replace with your actual Sentry DSN
          integrations: [
            new Sentry.BrowserTracing(),
          ],
          tracesSampleRate: 0.1,
          environment: "production",
          beforeSend(event) {
            // Filter out non-critical errors
            if (event.exception) {
              const error = event.exception.values[0];
              if (error && error.type === 'ChunkLoadError') {
                return null; // Don't send chunk load errors
              }
            }
            return event;
          }
        });
      }
    </script>
